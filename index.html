<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Jquery CDNs -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

    <!-- Moment CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Bootstrap Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- DateRangePicker CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Google Fonts CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanalei Fill">

    <!-- Javascript  -->
    <script type="text/javascript" src="scripted.js"></script>
    <script type="text/javascript" src="locations.js"></script>

    <title>Trail Finder</title>

</head>


<header>
    <div class="container-fluid text-center border-center">
        <!-- Hiking Icon and Header -->
        <h1 id="h1" class="fas fa-hiking"> Find a Hiking Trail Near You</h1>
    </div>
</header>


<body>
    <!-- Main Container -->
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-3 h-100">

                <!-- Jumbotron -->
                <div id="jumbo" class="jumbotron jumbotron-fluid text-center col-6 offset-3">
                    <form class="form-group text-center">

                        <!-- Location question. -->
                        <label id="question" for="citySearch" class="text-center">
                            <h4>Where are you headed?</h4>
                        </label>

                        <!-- Dropdown Container -->
                        <div class="form-row">
                            <div class='col-4 offset-4'>

                                <!-- Dropdown for State  -->
                                <select class='form-control center' id='state'>
                                    <option id='state'>State</option>
                                </select>

                                <!-- Dropdown for City -->
                                <select class='form-control center' id='city'>
                                    <option>City</option>
                                </select>
                            </div>
                        </div>
                        <br>

                        <!-- Find the trail Button -->
                        <button class="fas fa-tree" id="myBtn"> Find a Trail</button>

                    </form>

                </div>


                <!-- Alternate display for jumbotron that contains the carousel -->
                <div id="results" class="jumbotron jumbotron-fluid text-center col-6 offset-3 d-none">

                    <!-- Header with mountain Icon -->
                    <h5 class="fas fa-mountain"> Trails Near You</h5>

                    <!-- <br> -->

                    <!-- Could insert instructions to freeze carousel -->

                    <!-- <p class="fas fa-mouse-pointer"> (Hover Image To Pause)</p> -->

                    <!-- This is the div where the carousel is. -->
                    <div id="trail-carousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#trail-carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#trail-carousel" data-slide-to="1"></li>
                            <li data-target="#trail-carousel" data-slide-to="2"></li>
                            <li data-target="#trail-carousel" data-slide-to="3"></li>
                            <li data-target="#trail-carousel" data-slide-to="4"></li>
                          </ol>
                        <div id="trails" class="carousel-inner">

                            <!-- The trailPopulator is appending the currentTrail data inside of here -->

                        </div>

                        <!-- Working Carousel with clickable slides on the bottom  -->
                        <a class="left carousel-control" href="#trail-carousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="right carousel-control" href="#trail-carousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                        
                    <br>

                    <!-- Header with Sun Icon -->
                    <h6 class="fas fa-sun"> Weather Conditions</h6>

                    <!-- This is the div I'm sending the weather info/strings and the sunrise/sunset -->
                    <div id="weather" class='col-4 offset-4'>


                    </div>
                    <br></br>

                    <!-- Button that returns to the home screen with Tree Icon -->
                    <button class="fas fa-tree" id="return"> Search Again</button>

                </div>
            </div>
        </div>
    </div>




    <!-- Footer with copyright thing and Tree Icon -->
    <footer>
        <div class="container-fluid text-center border-center fas fa-tree" style=color:white;>
            &copy;Copyright 2020
    </footer>
</body>


</html>
